<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="hello">Call sidecar</button>
    <button id="writefile">Write a file</button>
    <pre id="messages"></pre>

    <script>
        const hello = document.getElementById('hello')
        const writefile = document.getElementById('writefile')
        const messages = document.getElementById('messages')

        hello.addEventListener('click', async (evt) => {
            evt.preventDefault()
            const response = await fetch('/hello').then(res => res.text())
            messages.innerHTML += response + '\n'
        })

        writefile.addEventListener('click', async (evt) => {
            evt.preventDefault()
            const response = await fetch('/writefile').then(res => res.text())
            messages.innerHTML += response + '\n'
        })
    </script>
</body>
</html>
